<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nxBene - Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Inter:700|Inter:400');

        body {
            color: white;
            margin: 0;
            background-color: #0F0F1E;
            font-family: 'Inter';
            font-weight: 400;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-right: 10%;
            margin-left: 10%;
    }

        footer {
            background-color: #0F0F1E;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links span {
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-links span:hover {
            color: #c4c4c4;
        }

        .copyright {
            font-size: 14px;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1><br></h1>

    <div class="content">
        <div class="beta">
            <h2>Website Maintenance</h2>
            <p>Sorry, this website is currently under maintenance. Please come back later.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <span onclick="window.location.href='../links'">Links</span>
            <span onclick="window.location.href='../projects'">Projects</span>
            <span onclick="window.location.href='../Impressum'">Impressum</span>
        </div>
        <div class="copyright">
            <p>&copy; Copyright Benedikt Kn√∂pfle 2024</p>
            <p>Source Code available on Github</p>
            <span>All rights reserved</span>
        </div>
    </footer>
    <!-- Footer -->

    <script>
        // Fetch header 
        fetch('/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                if (!data.trim()) {
                    throw new Error('Header-Datei ist leer.');
                }
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Fehler beim Laden des Headers:', error);
                document.getElementById('header-placeholder').innerHTML = '<p style="color: red;">Header konnte nicht geladen werden.</p>';
            });
    </script>

    <script>
        //  window.location.href = "/Impressum";
    </script>
</body>
</html>
