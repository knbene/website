<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nxBene - Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.css">
    <script type="module" src="../cookieconsent-config.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Inter:700|Inter:400');

        body {
            color: white;
            margin: 0;
            background-color: #0F0F1E;
            font-family: 'Inter';
            font-weight: 400;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-right: 10%;
            margin-left: 10%;
        }

        .TrP {
            margin-bottom: 20px;
        }

        .Demo {
            padding: 10px 20px;
            background-color: #1E90FF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .Demo:hover {
            background-color: #1C86EE;
            transform: translateY(-2px);
        }

        .Demo:active {
            background-color: #1A7CCC;
            transform: translateY(0);
        }

        footer {
            background-color: #0F0F1E;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links span {
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-links span:hover {
            color: #c4c4c4;
        }

        .copyright {
            font-size: 14px;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1><br></h1>

    <div class="content">

        <div class="TrP">
            <h2>Transit Point</h2>
            <p>With this service you can receive packages without the sender knowing your address</p>
            <button class="Demo" onclick="PR1TransitPoint()">View Demo</button>
        </div>

        <div class="TrP">
            <h2>Age</h2>
            <p>See your exact Age</p>
            <button class="Demo" onclick="window.location.href='age'">View Demo</button>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <span onclick="window.location.href='/links'">Links</span>
            <span onclick="window.location.href='/projects'">Projects</span>
            <span onclick="window.location.href='/Impressum'">Impressum</span>
        </div>
        <div class="copyright">
            <p>&copy; Copyright Benedikt Kn√∂pfle 2024</p>
            <p>Source Code available on Github</p>
            <span>All rights reserved</span>
        </div>
    </footer>
    <!-- Footer -->

    <script>
        // Fetch header 
        fetch('/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                if (!data.trim()) {
                    throw new Error('Header-Datei ist leer.');
                }
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Fehler beim Laden des Headers:', error);
                document.getElementById('header-placeholder').innerHTML = '<p style="color: red;">Header konnte nicht geladen werden.</p>';
            });

        function PR1TransitPoint() {
            const popup = window.open('/projects/controler.html', 'popup', 'width=600,height=400');
            popup.focus();
        }
    </script>
</body>
</html>
