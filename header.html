<!-- header.html -->
<div id="header-wrapper">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="kopf">
        <div class="logobene" onclick="window.location.href='../'">nxBene</div>

        <nav>
            <span class="red-links" onclick="window.location.href='./links'">Links</span>
            <span class="red-links" onclick="window.location.href='./projects'">Projects</span>
            <button class="login-button" onclick="window.open('https://console.nxBene.de?r=dashboard.nxBene.de')"><span>Login</span></button>
            <span class="github-logo" onclick="window.open('https://github.com/nxBene', '_blank')">
                <img src="/github-mark-white.png" alt="GitHub Logo">
            </span>
        </nav>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Inter:700|Inter:400');

        #header-wrapper {
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 1px solid rgb(22, 27, 33);
            z-index: 1000;
            font-family: 'Inter';
            font-weight: 700;
            background-color: #000000;
        }

        .kopf {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
            background-color: #0F0F1E;
        }

        .logobene {
            font-size: 30.5px;
            font-weight: bold;
            font-family: 'Phantomsans', sans-serif;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .red-links {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: #ffffff;
            font-family: 'Inter';
            font-weight: 400;
            transition: color 0.1s, color 0.3s ease-out;
        }

        .red-links:hover {
            color: #ffffffbb;
        }

        .login-button {
            align-items: center;
            background-image: linear-gradient(144deg, #24292f, #3422ab 50%, #0d1118);
            border: 0;
            border-radius: 7px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 100px;
            padding: 2.5px 2.5px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            margin-left: 10px;
        }

        .login-button:active,
        .login-button:hover {
            outline: 0;
            background: linear-gradient(144deg, #2a2e33, #361b96 50%, #0d0f13);
            background-position: 100% 100%;
        }

        .login-button span {
            background-color: rgb(5, 6, 45);
            padding: 10px 10px;
            border-radius: 7px;
            width: 100%;
            height: 100%;
            transition: 300ms;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-button:hover span {
            background: none;
            width: 1%;
            height: 1%;
        }

        .github-logo img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-right: 15px;
            cursor: pointer;
        }

        .footer-custom {
            background-color: #0F0F1E;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .footer-links-custom {
            margin-bottom: 10px;
        }

        .footer-links-custom span {
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-links-custom span:hover {
            color: #c4c4c4;
        }

        .copyright-custom {
            font-size: 14px;
            cursor: default;
        }

        @media only screen and (max-width: 600px) {
            .red-links {
                display: none;
            }
        }
    </style>
    <script>
        function bene() {
            window.location.href = '../';
        }

        function links() {
            window.location.href = '/links/';
        }

        function projects() {
            window.location.href = '/projects/';
        }

        function login() {
            window.location.href = 'https://console.nxBene.de?r=dashboard.nxBene.de';
        }
    </script>
</div>
